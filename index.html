---
layout: default
title: Home
---

<h1>{{ site.title }}</h1>

<p>{{ site.description }}</p>

<h2>Pages</h2>

<ul>
{% assign pages_list = site.pages %}
{% for node in pages_list %}
    {% if node.title != null %}
        {% if node.layout == "page" %}
    <li>
        <a class="% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
    </li>
        {% endif %}
    {% endif %}
{% endfor %}
</ul>
